<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ - ÿπÿ∑Ÿàÿ± ÿ¨ŸàŸÑÿØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #d4af37;
            --primary-light: #ffd700;
            --bg-color: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-color: #333;
            --text-secondary: #666;
            --card-bg: #ffffff;
            --border-color: #f0e6d2;
            --shadow-color: rgba(212, 175, 55, 0.2);
        }

        .dark-mode {
            --bg-color: #1a0000;
            --bg-secondary: #4a1010;
            --text-color: #fff;
            --text-secondary: #ccc;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(212, 175, 55, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--bg-secondary) 100%);
            color: var(--text-color);
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--bg-secondary) 100%);
            box-shadow: 0 2px 20px var(--shadow-color);
            padding: 1.5rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .logo {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
            object-fit: contain;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: scale(1.1);
        }

        .back-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        /* Product Details Container */
        .product-container {
            margin-top: 120px;
            padding: 2rem 5%;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px var(--shadow-color);
            border: 2px solid var(--border-color);
        }

        /* Image Gallery */
        .image-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-image-container {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid var(--border-color);
            position: relative;
            background: var(--bg-secondary);
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
            cursor: zoom-in;
        }

        .main-image:hover {
            transform: scale(1.05);
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            background: var(--bg-secondary);
        }

        .thumbnail-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 0.5rem 0;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Product Info */
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .product-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1.5rem;
        }

        .product-category {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .product-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .product-description {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .product-price {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .product-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .meta-item {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--border-color);
        }

        .meta-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .meta-value {
            font-weight: bold;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }

        .quantity-btn {
            background: var(--primary-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .quantity-value {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            transform: translateY(-3px);
        }

        /* Loading & Error States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(212, 175, 55, 0.3);
            border-left: 6px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            color: #ff4757;
            padding: 2rem;
            background: #ffe6e6;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 600px;
        }

        .success-message {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #2ed573;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(46, 213, 115, 0.3);
            animation: slideIn 0.3s ease-out;
            z-index: 1001;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Image Zoom Modal */
        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .zoom-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* Cart Icon */
        .cart-icon {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            z-index: 100;
            transition: all 0.3s;
        }

        .cart-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .product-grid {
                grid-template-columns: 1fr;
                padding: 2rem;
                gap: 2rem;
            }

            .product-title {
                font-size: 2rem;
            }

            .product-price {
                font-size: 2.5rem;
            }

            .main-image-container {
                height: 400px;
            }

            .product-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .product-container {
                padding: 1rem 3%;
            }

            .product-grid {
                padding: 1.5rem;
            }

            .product-title {
                font-size: 1.5rem;
            }

            .product-price {
                font-size: 2rem;
            }

            .main-image-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo-container" onclick="window.location.href='index.html'">
            <img id="logoImage" src="" alt="Logo" class="logo" style="display: none;">
            <span class="brand-name">ÿπÿ∑Ÿàÿ± ÿ¨ŸàŸÑÿØ</span>
        </div>
        <div class="nav-actions">
            <button class="nav-btn" id="darkModeToggle">üåô</button>
            <a href="index.html" class="back-btn">‚Üê ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
        </div>
    </nav>

    <!-- Product Details -->
    <div class="product-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: var(--primary-color); font-size: 1.2rem; font-weight: bold;">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</p>
        </div>

        <div id="productDetails" style="display: none;"></div>
    </div>

    <!-- Cart Icon -->
    <div class="cart-icon" onclick="window.location.href='index.html#cart'">
        üõí
        <div class="cart-count" id="cartCount">0</div>
    </div>

    <!-- Zoom Modal -->
    <div class="zoom-modal" id="zoomModal">
        <img id="zoomedImage" src="" alt="Zoomed Product">
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8082/api';
        const PRODUCTS_URL = `${API_BASE_URL}/products`;
        const ADMIN_INFO_URL = `${API_BASE_URL}/admin/info`;

        let product = null;
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let selectedQuantity = 1;
        let currentImageIndex = 0;

        // Get product ID from URL
        function getProductId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Build full image URL
        function buildImageUrl(imagePath) {
            if (!imagePath) return '';
            
            if (imagePath.startsWith('http://') || imagePath.startsWith('https://')) {
                return imagePath;
            }
            
            if (imagePath.startsWith('/') || imagePath.startsWith('uploads/')) {
                return `http://localhost:8082${imagePath.startsWith('/') ? '' : '/'}${imagePath}`;
            }
            
            return imagePath;
        }

        // Dark Mode
        function initDarkMode() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è';
            }
        }

        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            document.getElementById('darkModeToggle').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        // Fetch Admin Info
        async function fetchAdminInfo() {
            try {
                const response = await fetch(ADMIN_INFO_URL);
                if (!response.ok) return;
                
                const adminInfo = await response.json();
                
                if (adminInfo.logoImage) {
                    const logoUrl = buildImageUrl(adminInfo.logoImage);
                    const logoImage = document.getElementById('logoImage');
                    logoImage.src = logoUrl;
                    logoImage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching admin info:', error);
            }
        }

        // Fetch Product Details
        async function fetchProductDetails() {
            const productId = getProductId();
            
            if (!productId) {
                showError('ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÖŸÜÿ™ÿ¨');
                return;
            }

            try {
                const response = await fetch(`${PRODUCTS_URL}/${productId}`);
                
                if (!response.ok) {
                    throw new Error('ŸÅÿ¥ŸÑ ŸÅŸä ÿ¨ŸÑÿ® ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨');
                }
                
                product = await response.json();
                displayProduct();
            } catch (error) {
                console.error('Error fetching product:', error);
                showError('ÿπÿ∞ÿ±ÿßŸãÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨');
            }
        }

        // Display Product
        function displayProduct() {
            document.getElementById('loading').style.display = 'none';
            const container = document.getElementById('productDetails');
            container.style.display = 'block';

            // Prepare images
            const images = product.images && product.images.length > 0 
                ? product.images.map(img => buildImageUrl(img))
                : [];

            // Image gallery HTML
            let imageGalleryHTML = '';
            
            if (images.length > 0) {
                imageGalleryHTML = `
                    <div class="main-image-container">
                        <img src="${images[0]}" alt="${product.name}" class="main-image" id="mainImage" onclick="zoomImage('${images[0]}')">
                    </div>
                    ${images.length > 1 ? `
                        <div class="thumbnail-container">
                            ${images.map((img, index) => `
                                <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="changeImage(${index})">
                                    <img src="${img}" alt="${product.name}">
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
            } else {
                imageGalleryHTML = `
                    <div class="main-image-container">
                        <div class="image-placeholder">üåπ</div>
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="product-grid">
                    <div class="image-gallery">
                        ${imageGalleryHTML}
                    </div>

                    <div class="product-info">
                        <div class="product-header">
                            ${product.categoryName ? `<span class="product-category">${product.categoryName}</span>` : ''}
                            <h1 class="product-title">${product.name}</h1>
                            <p class="product-description">${product.description || 'ÿπÿ∑ÿ± ŸÅÿßÿÆÿ± ÿ®ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©'}</p>
                        </div>

                        <div class="product-price">${(product.price || 0).toLocaleString('ar-EG')} ÿ¨.ŸÖ</div>

                        <div class="product-meta">
                            <div class="meta-item">
                                <div class="meta-label">ÿßŸÑŸÉŸÖŸäÿ© ÿßŸÑŸÖÿ™ÿßÿ≠ÿ©</div>
                                <div class="meta-value">${product.quantity || 0}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">ÿßŸÑÿ≠ÿßŸÑÿ©</div>
                                <div class="meta-value" style="color: ${product.active ? 'green' : 'red'}">
                                    ${product.active ? 'ŸÖÿ™ŸàŸÅÿ±' : 'ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±'}
                                </div>
                            </div>
                        </div>

                        <div class="meta-item">
                            <div class="meta-label">ÿßŸÑŸÉŸÖŸäÿ©</div>
                            <div class="quantity-selector">
                                <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                                <span class="quantity-value" id="quantityValue">1</span>
                                <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                            </div>
                        </div>

                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="addToCart()" ${!product.active ? 'disabled' : ''}>
                                üõí ÿ£ÿ∂ŸÅ ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©
                            </button>
                            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                                ‚Üê ŸÖÿ™ÿßÿ®ÿπÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Store images in global variable for navigation
            window.productImages = images;
        }

        // Change Image
        function changeImage(index) {
            currentImageIndex = index;
            const mainImage = document.getElementById('mainImage');
            mainImage.src = window.productImages[index];

            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        // Zoom Image
        function zoomImage(imageSrc) {
            const modal = document.getElementById('zoomModal');
            const zoomedImage = document.getElementById('zoomedImage');
            zoomedImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        // Quantity Controls
        function increaseQuantity() {
            if (selectedQuantity < product.quantity) {
                selectedQuantity++;
                document.getElementById('quantityValue').textContent = selectedQuantity;
            }
        }

        function decreaseQuantity() {
            if (selectedQuantity > 1) {
                selectedQuantity--;
                document.getElementById('quantityValue').textContent = selectedQuantity;
            }
        }

        // Add to Cart
        function addToCart() {
            if (!product || !product.active) return;

            const existingItem = cart.find(item => item.product.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += selectedQuantity;
            } else {
                cart.push({
                    product: product,
                    quantity: selectedQuantity,
                    unitPrice: product.price || 0
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showSuccessMessage();
            selectedQuantity = 1;
            document.getElementById('quantityValue').textContent = '1';
        }

        // Update Cart Count
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        // Show Success Message
        function showSuccessMessage() {
            const message = document.createElement('div');
            message.className = 'success-message';
            message.textContent = '‚úì ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ© ÿ®ŸÜÿ¨ÿßÿ≠';
            document.body.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        // Show Error
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const container = document.getElementById('productDetails');
            container.style.display = 'block';
            container.innerHTML = `
                <div class="error-message">
                    ${message}
                    <br><br>
                    <button onclick="window.location.href='index.html'" class="btn btn-primary" style="width: auto; margin: 0 auto;">
                        ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
                    </button>
                </div>
            `;
        }

        // Close zoom modal
        document.getElementById('zoomModal').addEventListener('click', function() {
            this.style.display = 'none';
        });

        // Keyboard navigation for images
        document.addEventListener('keydown', (e) => {
            if (window.productImages && window.productImages.length > 1) {
                if (e.key === 'ArrowRight' && currentImageIndex > 0) {
                    changeImage(currentImageIndex - 1);
                } else if (e.key === 'ArrowLeft' && currentImageIndex < window.productImages.length - 1) {
                    changeImage(currentImageIndex + 1);
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initDarkMode();
            fetchAdminInfo();
            fetchProductDetails();
            updateCartCount();
            
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
        });
    </script>
</body>
